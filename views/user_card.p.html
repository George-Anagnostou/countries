{{ block "user-card" . }}
<div id="user-card">
    {{ if .User }}
        <a href="/users/{{ .User.ID }}">{{ .User.Username }}'s page</a>
    {{ else }}
        <a href="/login">Login</a>
        <span class="separator">|</span>
        <a href="/register">Register</a>
    {{ end }}
</div>
{{ end }}
