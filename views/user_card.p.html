{{ block "user-card" . }}
<div id="user-card">
    <p>
    {{ if .User }}
        <a href="#">Hello, {{ .User.Username }}</a>
        <form method="POST" action="/logout">
            <button type="submit">Logout</button>
        </form>
    {{ else }}
        <a href="/login">Login</a> |
        <a href="/register">Register</a>
    {{ end }}
    </p>
</div>
{{ end }}
